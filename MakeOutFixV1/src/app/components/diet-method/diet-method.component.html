
<div class=" bg">
    <table class="table table-hover table-striped">
        <thead class="thead-inverse text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Patient Name</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let method of dietMethods" class="table text-center">
                <td>{{ method.id }}</td>
                <td>{{ method.name }}</td>
            </tr>
        </tbody>
    </table>
    <div class="content bg pt-5">
        <div class="card mx-auto col-md-3">
          <div class="card-header">
            <h5 class="title">Add Diet Method</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="methodAddForm">
              <div class="form-group p-2">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
            </form>
        </div>
        <div class="card-footer">
          <button (click)="add()" class="btn btn-fill btn-primary">Save</button>
        </div>
      </div>
    </div>
