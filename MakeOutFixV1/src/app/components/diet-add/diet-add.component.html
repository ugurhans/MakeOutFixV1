<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Add Money to Wallet</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="dietAddForm">
            <div class="form-group">
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Name"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="addDiet()">
            Send Money your Balance
          </button>
        </div>
      </div>
    </div>
  </div>
